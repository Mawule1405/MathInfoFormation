    <main>
        <!-- Formulaire de renseignement -->
        <section class="section-formulaire">
            <h3 class="entete-formulaire">Nous contactez</h3>
            <form action="" class="formulaire">
                <div>
                    <p><label for="nom">Nom<sup>*</sup>:</label></p>
                    <p><input type="text" id="nom"  required></p>
                </div>
                <div>

                </div>

                    <p><input type="email" id="e-mail"  required></p>
                </div>
                <div>
                    <p><label for="message">Message<sup>*</sup>:</label></p>
                    <p><textarea name="message" id="message" cols="25" rows="10"></textarea></p>
                </div>
                <p id="bouton"><input type="submit" value=" Envoyer"></p>
            </form>
        </section>
